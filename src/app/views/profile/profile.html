<table mat-table [dataSource]="listProfiles" class="table">

    <!-- Nombre Atributo -->
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef> Nombre Atributo </th>
      <td mat-cell *matCellDef="let propiedad"> {{ propiedad.nombreAtributo }} </td>
    </ng-container>
  
    <!-- UPA -->
    <ng-container matColumnDef="Height">
      <th mat-header-cell *matHeaderCellDef> UPA </th>
      <td mat-cell *matCellDef="let propiedad"> {{ propiedad.upa }} </td>
    </ng-container>
  
    <!-- Valor -->
    <ng-container matColumnDef="Weight">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let propiedad"> {{ propiedad.valor }} </td>
    </ng-container>
  
    <!-- Tipo de Medida -->
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Tipo de Medida </th>
      <td mat-cell *matCellDef="let propiedad"> {{ propiedad.tipoMedida }} </td>
    </ng-container>
  
    <!-- Medio de Producción -->
    <ng-container matColumnDef="UserId">
      <th mat-header-cell *matHeaderCellDef> Medio de Producción </th>
      <td mat-cell *matCellDef="let propiedad"> {{ propiedad.medioProduccion }} </td>
    </ng-container>
  
    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let propiedad">
        <button mat-button color="primary" (click)="editarElemento(propiedad)">Editar</button>
        <button mat-button color="warn" (click)="eliminarElemento(propiedad)">Eliminar</button>
      </td>
    </ng-container>
  
    <!-- Encabezado -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
    <!-- Filas -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>
